<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBS VOCA 1800 Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom animation for fading in content */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
            },
          },
        },
      }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center p-4 font-sans">
      <div class="w-full max-w-3xl mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
          <header class="bg-blue-600 text-white p-8 text-center">
            <h1 class="text-4xl font-bold font-montserrat tracking-tight">수능 영단어 학습기</h1>
            <p class="mt-2 text-lg text-blue-100">
              하루 10분, 자투리 시간을 활용해<br />
              EBS 연계교재 핵심 1800단어를 마스터하세요!
            </p>
          </header>

          <main class="p-6 md:p-10 flex flex-col items-center gap-8">
            <div class="flex flex-col items-center gap-4">
              <select id="day-selector" class="p-3 border-2 border-gray-300 rounded-lg text-lg bg-teal-50 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
                <option value="" disabled selected>학습할 Day를 선택하세요</option>
              </select>
              <div id="study-mode-toggle" class="flex items-center justify-center gap-2 p-1 bg-gray-200 rounded-lg">
                <button data-mode="en-ko" class="study-mode-button px-4 py-2 text-sm font-medium rounded-md transition-colors bg-white text-blue-600 shadow">
                  영단어 → 뜻
                </button>
                <button data-mode="ko-en" class="study-mode-button px-4 py-2 text-sm font-medium rounded-md transition-colors text-gray-600 hover:bg-gray-300">
                  뜻 → 영단어
                </button>
              </div>
            </div>
            <div id="voca-card-container" class="w-full">
              </div>
          </main>
        </div>
        <footer class="text-center text-gray-500 text-sm py-4">
          <p>© 2025 KH KIM. All Rights Reserved.</p>
        </footer>
      </div>
    </div>
    <script src="voca-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
